<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016 Rio Olympic Medal Updates</title>
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2 columns">
        <h3>Get Updated On The Lastest Medal Counts</h3>
          <table class="scroll">
            <thead>
              <tr>
                <th width="200">Country</th>
                <th width="150">Gold</th>
                <th width="150">Silver</th>
                <th width="200">Bronze</th>
                <th width="150">Place</th>
                <th width="150">Total Medals</th>
              </tr>
            </thead>
            <tbody id="output">
            </tbody>
          </table>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/what-input/what-input.js"></script>
    <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
